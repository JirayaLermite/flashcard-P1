<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards V√©hicules</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
html,body{
  margin:0;padding:0;height:100%;
  font-family:'Roboto',sans-serif;
  background:#0f172a;color:#fff;
}

/* üîí √âCRAN DE CONNEXION */
#loginScreen{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#020617;
  z-index:999;
}
.login-box{
  background:#111827;
  padding:30px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,.6);
}
.login-box input{
  padding:12px;
  border:none;
  border-radius:8px;
  margin-top:10px;
  width:180px;
}
.login-box button{
  margin-top:15px;
  padding:12px 20px;
  border:none;
  border-radius:10px;
  background:#0ea5e9;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* SITE (cach√© au d√©part) */
#site{display:none;flex-direction:column;height:100%;}

/* HEADER */
header{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px;
  background:rgba(2,6,23,.95);
  flex-wrap:wrap;
}
button{
  border:none;
  border-radius:14px;
  padding:12px 18px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
}
.btn-pays{background:linear-gradient(45deg,#7c3aed,#9333ea);}
.btn-start{background:linear-gradient(45deg,#0284c7,#0ea5e9);}
.btn-full{background:linear-gradient(45deg,#f59e0b,#facc15);color:#000;}

/* MENU */
#menu{
  position:absolute;
  top:60px;
  left:10px;
  background:#020617;
  border:2px solid #fff;
  border-radius:12px;
  padding:10px;
  display:none;
  max-height:60vh;
  overflow:auto;
}

/* CARTE */
.card-container{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:340px;height:500px;
  perspective:1200px;
  max-width:90vw;
}
.inner{
  width:100%;height:100%;
  background:#1e293b;
  border-radius:20px;
  transform-style:preserve-3d;
  transition:transform .7s;
}
.flip{transform:rotateY(180deg);}
.face{
  position:absolute;
  width:100%;height:100%;
  display:flex;align-items:center;justify-content:center;
  backface-visibility:hidden;
}
.face img{width:100%;height:100%;object-fit:contain;}
.back{transform:rotateY(180deg);font-size:26px;font-weight:bold;}

/* CONTROLES */
#controls{display:flex;gap:15px;padding:10px;justify-content:center;}
.good{background:linear-gradient(45deg,#16a34a,#22c55e);}
.bad{background:linear-gradient(45deg,#dc2626,#ef4444);}
</style>
</head>
<body>

<!-- üîí √âcran mot de passe -->
<div id="loginScreen">
  <div class="login-box">
    <h2>üîí Acc√®s prot√©g√©</h2>
    <input type="password" id="password" placeholder="Mot de passe">
    <br>
    <button onclick="checkPassword()">Entrer</button>
  </div>
</div>

<!-- üåç SITE -->
<div id="site">

<header>
  <button class="btn-pays" onclick="toggleMenu()">üåç Pays</button>
  <button class="btn-start" onclick="start()">‚ñ∂ D√©marrer</button>
  <button class="btn-full" onclick="fullscreen()">‚õ∂ Plein √©cran</button>
  <div id="menu"></div>
</header>

<div class="card-container">
  <div class="card" onclick="flip()">
    <div class="inner" id="inner">
      <div class="face">
        <img id="img" src="img-vehicule/logo-du-6.jpg">
      </div>
      <div class="face back" id="name"></div>
    </div>
  </div>
</div>

<div id="controls">
  <button class="bad" onclick="bad()">‚ùå Faux</button>
  <button class="good" onclick="good()">‚úÖ Bon</button>
</div>

</div>

<script>
const PASSWORD="1234"; // üîë change ici

function checkPassword(){
  const val=document.getElementById("password").value;
  if(val===PASSWORD){
    document.getElementById("loginScreen").style.display="none";
    document.getElementById("site").style.display="flex";
  } else alert("Mot de passe incorrect");
}

/* DATA */
const vehicles={
"Russie":["T-55","T-62","T-64BV","T-72","T-80"],
"USA":["M1-ABRAMS","M-113","STRYKER","HUMMER"],
"Allemagne":["LEOPARD-2","FUCHS","WIESEL","FENNEK"]
};

const cards=[];
for(const c in vehicles){
  vehicles[c].forEach(v=>{
    for(let i=1;i<=3;i++){
      cards.push({country:c,name:v,img:`img-vehicule/${v}-${i}.jpg`,weight:1});
    }
  });
}

/* MENU */
const menu=document.getElementById("menu");
Object.keys(vehicles).forEach(c=>{
  const label=document.createElement("label");
  label.innerHTML=`${c} <input type="checkbox" checked value="${c}">`;
  menu.appendChild(label);
});
function toggleMenu(){menu.style.display=menu.style.display==="block"?"none":"block";}

/* CARTES */
let started=false,current;

function selected(){
  const sel=[...menu.querySelectorAll("input:checked")].map(i=>i.value);
  return cards.filter(c=>sel.includes(c.country));
}

function randomCard(){
  const pool=[];
  selected().forEach(c=>{
    for(let i=0;i<c.weight;i++) pool.push(c);
  });
  return pool[Math.floor(Math.random()*pool.length)];
}

function loadCard(){
  document.getElementById("inner").classList.remove("flip");
  current=randomCard();
  document.getElementById("img").src=current.img;
  setTimeout(()=>{document.getElementById("name").textContent=current.name;},120);
}

function start(){started=true;loadCard();}
function flip(){if(started)document.getElementById("inner").classList.toggle("flip");}

function good(){
  if(!document.getElementById("inner").classList.contains("flip")) flip();
  current.weight=Math.max(1,current.weight-1);
  setTimeout(loadCard,700);
}

function bad(){
  if(!document.getElementById("inner").classList.contains("flip")) flip();
  current.weight+=2;
  setTimeout(loadCard,700);
}

function fullscreen(){
  if(!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
}
</script>

</body>
</html>
