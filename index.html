<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards V√©hicules Militaires</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,Segoe UI;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
height:100vh;
overflow:hidden;
}

/* ===== LOGIN ===== */
#loginOverlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.85);
display:flex;
align-items:center;
justify-content:center;
z-index:10000;
}
#loginBox{
background:white;
color:black;
padding:30px;
border-radius:20px;
width:90%;
max-width:320px;
text-align:center;
}
#loginBox input{
width:100%;
padding:12px;
margin-top:10px;
border-radius:10px;
border:1px solid #ccc;
}
#loginBox button{
margin-top:15px;
padding:12px;
width:100%;
border:none;
border-radius:12px;
background:#1e88e5;
color:white;
font-weight:bold;
cursor:pointer;
}

/* ===== APP ===== */
#app{
display:none;
}

/* ===== TOP BAR ===== */
.top{
position:fixed;
top:10px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:10px;
z-index:3000;
}
button{
border:none;
border-radius:14px;
padding:12px 18px;
font-weight:bold;
cursor:pointer;
color:white;
background:#1e88e5;
box-shadow:0 6px 20px rgba(0,0,0,.4);
}

/* ===== MENU PAYS ===== */
#countryMenu{
position:fixed;
top:70px;
left:50%;
transform:translateX(-50%);
background:white;
color:black;
width:280px;
max-height:60vh;
overflow-y:auto;
border-radius:16px;
padding:12px;
display:none;
z-index:4000;
box-shadow:0 15px 40px rgba(0,0,0,.6);
}
#countryMenu input{
width:100%;
padding:8px;
margin-bottom:10px;
border-radius:8px;
border:1px solid #ccc;
}
#countryMenu label{
display:block;
padding:6px;
}

/* ===== CARD ===== */
#card{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:92vw;
max-width:900px;
height:72vh;
max-height:560px;
perspective:1200px;
cursor:pointer;
z-index:1;
}
#inner{
width:100%;
height:100%;
background:white;
border-radius:22px;
transform-style:preserve-3d;
transition:.8s;
box-shadow:0 20px 50px rgba(0,0,0,.6);
}
#card.flip #inner{transform:rotateY(180deg)}
.face{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
display:flex;
align-items:center;
justify-content:center;
border-radius:22px;
padding:12px;
}
.front img{
width:100%;
height:100%;
object-fit:contain;
}
.back{
transform:rotateY(180deg);
color:#0d47a1;
font-size:clamp(24px,5vw,48px);
font-weight:bold;
text-align:center;
}

/* ===== QUIZ BUTTONS ===== */
#quiz{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:12px;
opacity:0;
pointer-events:none;
transition:.3s;
z-index:2500;
}
#quiz.show{
opacity:1;
pointer-events:auto;
}
.good{background:#43a047}
.bad{background:#e53935}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>üîí Acc√®s</h2>
    <input type="password" id="pwd" placeholder="Mot de passe">
    <button onclick="login()">Entrer</button>
    <p id="err" style="color:red"></p>
  </div>
</div>

<!-- APP -->
<div id="app">

  <!-- TOP -->
  <div class="top">
    <button onclick="toggleMenu()">üåç Pays</button>
    <button onclick="start()">‚ñ∂Ô∏è D√©marrer</button>
  </div>

  <!-- MENU -->
  <div id="countryMenu">
    <input placeholder="Rechercher..." oninput="filterCountries(this.value)">
    <div id="countryList"></div>
  </div>

  <!-- CARD -->
  <div id="card" onclick="flip()">
    <div id="inner">
      <div class="face front" id="front"></div>
      <div class="face back" id="back"></div>
    </div>
  </div>

  <!-- QUIZ -->
  <div id="quiz">
    <button class="good" onclick="answer(true)">‚úÖ Bonne</button>
    <button class="bad" onclick="answer(false)">‚ùå Mauvaise</button>
  </div>

</div>

<script>
/* ===== LOGIN ===== */
const PASS="militaire123";
function login(){
  if(pwd.value===PASS){
    loginOverlay.style.display="none";
    app.style.display="block";
    buildCountries();
    start();
  }else{
    err.textContent="Mot de passe incorrect";
  }
}

/* ===== CARTES (exemple, tu peux en remettre 50) ===== */
const cards=[
{c:"USA",i:"https://upload.wikimedia.org/wikipedia/commons/7/79/M1_Abrams_tank.jpg",t:"M1 Abrams"},
{c:"France",i:"https://upload.wikimedia.org/wikipedia/commons/3/33/Leclerc_main_battle_tank.jpg",t:"Leclerc"},
{c:"Russie",i:"https://upload.wikimedia.org/wikipedia/commons/2/21/T-90_1.jpg",t:"T-90"},
{c:"Allemagne",i:"https://upload.wikimedia.org/wikipedia/commons/7/7d/Leopard_2A6M.jpg",t:"Leopard 2"},
{c:"UK",i:"https://upload.wikimedia.org/wikipedia/commons/8/82/Challenger_2_Tank.jpg",t:"Challenger 2"}
];

/* ===== MENU PAYS ===== */
const menu=document.getElementById("countryMenu");
const countryList=document.getElementById("countryList");

function buildCountries(){
  countryList.innerHTML="";
  [...new Set(cards.map(c=>c.c))].forEach(p=>{
    countryList.innerHTML+=`
      <label>
        <input type="checkbox" checked value="${p}">
        ${p}
      </label>
    `;
  });
}

function toggleMenu(){
  menu.style.display = menu.style.display==="block" ? "none" : "block";
}
document.addEventListener("click",e=>{
  if(!menu.contains(e.target) && !e.target.closest(".top")){
    menu.style.display="none";
  }
});
function filterCountries(v){
  [...countryList.children].forEach(l=>{
    l.style.display = l.textContent.toLowerCase().includes(v.toLowerCase()) ? "block":"none";
  });
}

/* ===== JEU ===== */
let deck=[],i=0;
const front=document.getElementById("front");
const back=document.getElementById("back");
const quiz=document.getElementById("quiz");
const card=document.getElementById("card");

function start(){
  const sel=[...document.querySelectorAll("#countryList input:checked")].map(x=>x.value);
  if(sel.length===0){
    alert("S√©lectionne au moins un pays");
    return;
  }
  deck=cards.filter(c=>sel.includes(c.c)).sort(()=>Math.random()-0.5);
  i=0;
  show();
}

function show(){
  if(deck.length===0) return;
  const c=deck[i%deck.length];
  front.innerHTML=`<img src="${c.i}">`;
  back.textContent=c.t;
  card.classList.remove("flip");
  quiz.classList.remove("show");
}

function flip(){
  card.classList.toggle("flip");
  quiz.classList.toggle("show");
}

function answer(){
  i++;
  show();
}
</script>

</body>
</html>
