<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards V√©hicules Militaires</title>
<style>
:root{
--primary:#1e88e5;
--good:#43a047;
--bad:#e53935;
--card:#fff;
--text:#0d47a1;
}
body{
margin:0;height:100vh;font-family:system-ui,Segoe UI;overflow:hidden;
display:flex;align-items:center;justify-content:center;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
background-size:400% 400%;animation: bgmove 20s linear infinite;color:white;
}
@keyframes bgmove{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
#loginBox{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
background:white;color:black;padding:25px;border-radius:20px;
box-shadow:0 15px 30px rgba(0,0,0,.4);max-width:320px;z-index:1000;}
#loginBox input{width:100%;padding:12px;border-radius:10px;border:1px solid #ccc;}
button{border:none;border-radius:16px;padding:12px 25px;font-weight:bold;
background:var(--primary);color:white;cursor:pointer;position:relative;overflow:hidden;
box-shadow:0 6px 20px rgba(0,0,0,0.35);transition:.3s;}
button::after{content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;
background:rgba(255,255,255,0.2);transform:skewX(-20deg);transition:0.5s;}
button:hover::after{left:100%;}
button:hover{transform:scale(1.08);box-shadow:0 12px 30px rgba(0,0,0,0.5);}
.top{position:fixed;top:10px;left:50%;transform:translateX(-50%);
display:flex;gap:10px;flex-wrap:wrap;z-index:900;}
.dropdown{position:relative;}
.dropdown-content{display:none;position:absolute;top:50px;left:50%;
transform:translateX(-50%);background:rgba(255,255,255,0.95);color:black;width:260px;
max-height:300px;overflow:auto;border-radius:16px;padding:10px;box-shadow:0 10px 25px rgba(0,0,0,0.4);z-index:950;}
.dropdown.show .dropdown-content{display:block;}
.dropdown-content input{width:100%;padding:8px;border-radius:8px;margin-bottom:8px;border:1px solid #ccc;}
#card{position:relative;width:90%;height:80%;max-width:900px;max-height:600px;
perspective:1200px;cursor:pointer;transition: transform .5s ease, opacity .5s ease; z-index:1;}
#inner{width:100%;height:100%;background:var(--card);border-radius:20px;
transform-style:preserve-3d;transition:.8s;box-shadow:0 15px 40px rgba(0,0,0,.5);}
#card.flip #inner{transform:rotateY(180deg);box-shadow:0 25px 60px rgba(0,0,0,.7);}
.face{position:absolute;width:100%;height:100%;backface-visibility:hidden;
display:flex;align-items:center;justify-content:center;padding:12px;border-radius:20px;}
.front img{width:100%;height:100%;object-fit:contain;border-radius:12px;}
.back{transform:rotateY(180deg);font-size:4vw;font-weight:bold;color:var(--text);
display:flex;align-items:center;justify-content:center;text-align:center;padding:12px;text-shadow:0 2px 6px rgba(0,0,0,0.3);}
.quiz{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);
display:flex;justify-content:center;gap:10px;flex-wrap:wrap;opacity:0;transition:opacity .4s ease;z-index:2;}
.quiz.show{opacity:1;}
.good{background:var(--good)}
.bad{background:var(--bad)}
</style>
</head>
<body>

<div id="loginBox">
<h2>üîí Acc√®s</h2>
<input type="password" id="pwd" placeholder="Mot de passe"><br><br>
<button onclick="loginUser()">Entrer</button>
<p id="err" style="color:red"></p>
</div>

<div id="app" class="hidden">
<div class="top">
<button id="countryBtn">üåç Pays</button>
<button onclick="start()">‚ñ∂Ô∏è D√©marrer</button>
<button onclick="fullscreen()">‚õ∂ Plein √©cran</button>
</div>

<div class="dropdown" id="menu">
<div class="dropdown-content">
<input placeholder="Rechercher..." oninput="filterCountries(this.value)">
<div id="countryList"></div>
</div>
</div>

<div id="card" onclick="flip()">
<div id="inner">
<div class="face front" id="front"></div>
<div class="face back" id="back"></div>
</div>
</div>

<div class="quiz" id="quiz">
<button class="good" onclick="answer(true)">‚úÖ Bonne</button>
<button class="bad" onclick="answer(false)">‚ùå Mauvaise</button>
</div>

<div id="counter" style="position:absolute;top:85%;left:50%;transform:translateX(-50%);z-index:1;"></div>
</div>

const stats=JSON.parse(localStorage.stats||"{}");
cards.forEach(c=>stats[c.id]??={b:1});
localStorage.stats=JSON.stringify(stats);

// Menu pays
const menu=document.getElementById("menu");
const countryBtn=document.getElementById("countryBtn");
countryBtn.onclick=e=>{e.stopPropagation();menu.classList.toggle("show");}
document.addEventListener("click",e=>{if(!menu.contains(e.target))menu.classList.remove("show");});
const countryList=document.getElementById("countryList");
[...new Set(cards.map(c=>c.c))].forEach(p=>{countryList.innerHTML+=`<label><input type="checkbox" checked value="${p}"> ${p}</label><br>`;});
function filterCountries(v){[...countryList.children].forEach(l=>{l.style.display=l.textContent.toLowerCase().includes(v.toLowerCase())?"block":"none";});}

// Jeu
let deck=[],index=0;
const card=document.getElementById("card");
const front=document.getElementById("front");
const back=document.getElementById("back");
const quiz=document.getElementById("quiz");
const counter=document.getElementById("counter");

function start(){
const sel=[...document.querySelectorAll("#countryList input:checked")].map(c=>c.value);
if(sel.length===0){alert("S√©lectionne au moins un pays");return;}
deck=[];
cards.filter(c=>sel.includes(c.c)).forEach(c=>{for(let n=0;n<4-stats[c.id].b;n++)deck.push(c);});
deck.sort(()=>Math.random()-0.5);
index=0; show();
}

function show(){
const c=deck[index%deck.length];
front.innerHTML=`<img src="${c.i}">`;
back.textContent=c.t;
counter.textContent=`Carte ${index+1}/${deck.length}`;
card.classList.remove("flip");
quiz.classList.remove("show");
card.style.opacity=0; card.style.transform="translate(-50%,-50%) scale(0.95)";
setTimeout(()=>{card.style.opacity=1; card.style.transform="translate(-50%,-50%) scale(1)";},50);
}

function flip(){card.classList.toggle("flip"); quiz.classList.toggle("show");}
function answer(ok){const c=deck[index%deck.length]; stats[c.id].b=ok?Math.min(3,stats[c.id].b+1):1; localStorage.stats=JSON.stringify(stats); index++; show();}
function fullscreen(){document.fullscreenElement?document.exitFullscreen():document.documentElement.requestFullscreen();}
