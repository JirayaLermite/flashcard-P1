<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards Chars</title>

<style>
*{box-sizing:border-box;font-family:system-ui,Arial}
body{
  margin:0;
  background:#0f172a;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}

/* PASSWORD */
#passwordOverlay{
  position:fixed;inset:0;
  background:rgba(2,6,23,.95);
  display:flex;align-items:center;justify-content:center;
  z-index:9999;
}
#passwordBox{
  background:#020617;
  border-radius:20px;
  padding:30px;
  width:90%;
  max-width:340px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
}
#passwordBox input{
  width:100%;padding:14px;border-radius:12px;border:none;margin:15px 0;
}
#passwordBox button{width:100%;background:#2563eb;color:#fff;padding:14px}

/* HEADER */
header{
  width:100%;
  background:#020617;
  padding:12px;
  display:flex;
  justify-content:center;
  gap:10px;
  position:relative;
  z-index:1000;
}
button{
  border:none;border-radius:14px;padding:12px 20px;
  font-size:15px;cursor:pointer;color:#fff;transition:.15s;
}
button:hover{transform:scale(1.05)}
.start{background:#0284c7;font-weight:700}

/* MENU */
#countryMenu{
  position:absolute;
  top:60px;
  left:50%;
  transform:translateX(-50%);
  background:#020617;
  border:1px solid #334155;
  border-radius:16px;
  padding:12px;
  display:none;
  min-width:220px;
  z-index:5000; /* AU-DESSUS DES CARTES */
}
#countryMenu label{
  display:flex;
  justify-content:space-between;
  padding:10px;
}

/* CARD */
#cardContainer{margin-top:30px;perspective:1200px;}
.card{
  width:92vw;max-width:440px;
  height:65vh;max-height:560px;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .6s;
}
.card.flip{transform:rotateY(180deg)}
.face{
  position:absolute;width:100%;height:100%;
  backface-visibility:hidden;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  background:#020617;
  display:flex;align-items:center;justify-content:center;
}
.face img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}
.back{
  transform:rotateY(180deg);
  font-size:30px;
  font-weight:700;
  text-align:center;
  padding:20px;
}

/* CONTROLS */
#controls{
  display:flex;gap:18px;margin:24px 0 40px;
  flex-wrap:wrap;justify-content:center;
}
.good{background:#16a34a;font-size:20px;padding:16px 28px}
.bad{background:#dc2626;font-size:20px;padding:16px 28px}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordOverlay">
  <div id="passwordBox">
    <h2>üîí Acc√®s prot√©g√©</h2>
    <input type="password" id="passwordInput" placeholder="Mot de passe">
    <button id="passwordBtn">Valider</button>
    <p id="passwordError" style="color:#f87171;display:none">Mot de passe incorrect</p>
  </div>
</div>

<header>
  <button id="countryBtn">üåç Pays</button>
  <button id="startBtn" class="start">‚ñ∂ D√©marrer</button>
  <button id="fullscreenBtn">‚õ∂ Plein √©cran</button>

  <div id="countryMenu">
    <label>Russie <input type="checkbox" checked></label>
  </div>
</header>

<div id="cardContainer">
  <div class="card" id="card">
    <div class="face front">
      <img id="cardImg" loading="lazy">
    </div>
    <div class="face back" id="cardBack"></div>
  </div>
</div>

<div id="controls">
  <button class="bad" id="badBtn">‚ùå Mauvais</button>
  <button class="good" id="goodBtn">‚úÖ Bon</button>
</div>

<script>
/* PASSWORD */
const PASSWORD="1234";
const overlay=document.getElementById("passwordOverlay");
document.getElementById("passwordBtn").onclick=()=>{
  if(passwordInput.value===PASSWORD){
    overlay.style.display="none";
  }else{
    passwordError.style.display="block";
  }
};

/* CARTES */
const cards=[
  {img:"img-russie/T-55-1.jpg",name:"T-55",weight:1},
  {img:"img-russie/T-55-2.jpg",name:"T-55",weight:1},
  {img:"img-russie/T-55-3.jpg",name:"T-55",weight:1},
  {img:"img-russie/T-62-1.jpg",name:"T-62",weight:1},
  {img:"img-russie/T-62-2.jpg",name:"T-62",weight:1},
  {img:"img-russie/T-62-3.jpg",name:"T-62",weight:1},
  {img:"img-russie/T-64BV-1.jpg",name:"T-64BV",weight:1},
  {img:"img-russie/T-64BV-2.jpg",name:"T-64BV",weight:1},
  {img:"img-russie/T-64BV-3.jpg",name:"T-64BV",weight:1},
  {img:"img-russie/T-72-1.jpg",name:"T-72",weight:1},
  {img:"img-russie/T-72-2.jpg",name:"T-72",weight:1},
  {img:"img-russie/T-72-3.jpg",name:"T-72",weight:1},
  {img:"img-russie/T-80-1.jpg",name:"T-80",weight:1},
  {img:"img-russie/T-80-2.jpg",name:"T-80",weight:1},
  {img:"img-russie/T-80-3.jpg",name:"T-80",weight:1}
];

let started=false;
let current=null;

const card=document.getElementById("card");
const img=document.getElementById("cardImg");
const back=document.getElementById("cardBack");

function weightedRandom(){
  const pool=[];
  cards.forEach(c=>{for(let i=0;i<c.weight;i++)pool.push(c)});
  return pool[Math.floor(Math.random()*pool.length)];
}

function loadCard(){
  card.classList.remove("flip");
  current=weightedRandom();
  img.src=current.img;
  back.textContent=current.name;
}

/* START */
startBtn.onclick=()=>{
  started=true;
  loadCard();
};

/* FLIP */
card.onclick=()=>started && card.classList.toggle("flip");

/* BON */
goodBtn.onclick=()=>{
  if(!started) return;
  if(!card.classList.contains("flip")) card.classList.add("flip");
  current.weight=Math.max(1,current.weight-1);
  setTimeout(loadCard,700);
};

/* MAUVAIS */
badBtn.onclick=()=>{
  if(!started) return;
  if(!card.classList.contains("flip")) card.classList.add("flip");
  current.weight+=2;
  setTimeout(loadCard,700);
};

/* MENU */
countryBtn.onclick=e=>{
  e.stopPropagation();
  countryMenu.style.display=
    countryMenu.style.display==="block"?"none":"block";
};
document.addEventListener("click",()=>countryMenu.style.display="none");

/* FULLSCREEN */
fullscreenBtn.onclick=()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
  }else{
    document.exitFullscreen();
  }
};
</script>

</body>
</html>
