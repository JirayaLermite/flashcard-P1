<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards Chars</title>

<style>
*{box-sizing:border-box;font-family:system-ui,Arial}
body{
  margin:0;
  background:#0f172a;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}

/* PASSWORD OVERLAY */
#passwordOverlay{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.95);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#passwordBox{
  background:#020617;
  border-radius:20px;
  padding:30px;
  width:90%;
  max-width:340px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
}
#passwordBox h2{margin-top:0}
#passwordBox input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
  margin:15px 0;
}
#passwordBox button{
  width:100%;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  padding:14px;
}

/* HEADER */
header{
  width:100%;
  background:#020617;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  position:relative;
  z-index:100;
  flex-wrap:wrap;
}
header button{background:#2563eb;color:#fff}

/* BUTTONS */
button{
  border:none;
  border-radius:14px;
  padding:12px 20px;
  font-size:15px;
  cursor:pointer;
  transition:.15s;
}
button:hover{transform:scale(1.05)}
.start{background:#0284c7;font-weight:700}

/* MENU */
#countryMenu{
  position:absolute;
  top:60px;
  left:10px;
  background:#020617;
  border:1px solid #334155;
  border-radius:16px;
  padding:12px;
  display:none;
  min-width:220px;
  z-index:2000;
}
#countryMenu label{
  display:flex;
  justify-content:space-between;
  padding:10px;
}

/* CARD */
#cardContainer{
  margin-top:30px;
  perspective:1200px;
}
.card{
  width:92vw;
  max-width:440px;
  height:65vh;
  max-height:560px;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .6s;
}
.card.flip{transform:rotateY(180deg)}

.face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
}
.face img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.back{
  transform:rotateY(180deg);
  font-size:30px;
  font-weight:700;
  text-align:center;
  padding:20px;
}

/* CONTROLS */
#controls{
  display:flex;
  gap:18px;
  margin:24px 0 40px;
  flex-wrap:wrap;
  justify-content:center;
}
.good{background:#16a34a;font-size:20px;padding:16px 28px}
.bad{background:#dc2626;font-size:20px;padding:16px 28px}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordOverlay">
  <div id="passwordBox">
    <h2>üîí Acc√®s prot√©g√©</h2>
    <input type="password" id="passwordInput" placeholder="Mot de passe">
    <button id="passwordBtn">Valider</button>
    <p id="passwordError" style="color:#f87171;display:none">Mot de passe incorrect</p>
  </div>
</div>

<header>
  <button id="countryBtn">üåç Pays</button>
  <button id="startBtn" class="start">‚ñ∂ D√©marrer</button>
  <button id="fullscreenBtn">‚õ∂ Plein √©cran</button>

  <div id="countryMenu"></div>
</header>

<div id="cardContainer">
  <div class="card" id="card">
    <div class="face front">
      <img id="cardImg" loading="lazy">
    </div>
    <div class="face back" id="cardBack"></div>
  </div>
</div>

<div id="controls">
  <button class="bad" id="badBtn">‚ùå Mauvais</button>
  <button class="good" id="goodBtn">‚úÖ Bon</button>
</div>

<script>
/* PASSWORD */
const PASSWORD="1234";
const overlay=document.getElementById("passwordOverlay");
passwordBtn.onclick=()=>{
  if(passwordInput.value===PASSWORD){
    overlay.style.display="none";
  }else{
    passwordError.style.display="block";
  }
};

/* VEHICULES */
const vehicles={
  "Russie":["T-55","T-62","T-64BV","T-72","T-80"],
  "USA":["M1-ABRAMS","M2-BRADLEY","STRYKER","HMMWV"],
  "Allemagne":["LEOPARD-2","FENNEK","WIESEL","BOXER"],
  "France":["LECLERC","VBCI","AMX-10RC","VAB"],
  "Royaume-Uni":["CHALLENGER-2","WARRIOR","JACKAL"],
  "Espagne":["BMR-600","DRAGON"],
  "Turquie":["COBRA"],
  "Suisse":["EAGLE-IV"]
};

/* GENERATION CARTES */
const cards=[];
for(const country in vehicles){
  vehicles[country].forEach(vehicle=>{
    for(let i=1;i<=3;i++){
      cards.push({
        country:country,
        name:vehicle,
        img:`img-vehicule/${vehicle}-${i}.jpg`,
        weight:1
      });
    }
  });
}

/* MENU PAYS */
const menu=document.getElementById("countryMenu");
Object.keys(vehicles).forEach(country=>{
  const label=document.createElement("label");
  label.innerHTML=`${country} <input type="checkbox" checked value="${country}">`;
  menu.appendChild(label);
});

countryBtn.onclick=e=>{
  e.stopPropagation();
  menu.style.display=menu.style.display==="block"?"none":"block";
};
document.addEventListener("click",()=>menu.style.display="none");

/* CARTES */
let started=false,current=null;
const card=document.getElementById("card");
const img=document.getElementById("cardImg");
const back=document.getElementById("cardBack");

function weightedRandom(){
  const selected=[...menu.querySelectorAll("input:checked")].map(i=>i.value);
  const pool=[];
  cards.filter(c=>selected.includes(c.country))
       .forEach(c=>{for(let i=0;i<c.weight;i++) pool.push(c)});
  return pool[Math.floor(Math.random()*pool.length)];
}

function loadCard(){
  card.classList.remove("flip");
  current=weightedRandom();
  img.src=current.img;
  back.textContent=current.name;
}

/* START */
startBtn.onclick=()=>{started=true;loadCard();};

/* FLIP */
card.onclick=()=>started && card.classList.toggle("flip");

/* BON */
goodBtn.onclick=()=>{
  if(!started) return;
  if(!card.classList.contains("flip")) card.classList.add("flip");
  current.weight=Math.max(1,current.weight-1);
  setTimeout(loadCard,700);
};

/* MAUVAIS */
badBtn.onclick=()=>{
  if(!started) return;
  if(!card.classList.contains("flip")) card.classList.add("flip");
  current.weight+=2;
  setTimeout(loadCard,700);
};

/* FULLSCREEN */
fullscreenBtn.onclick=()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
  }else{
    document.exitFullscreen();
  }
};
</script>

</body>
</html>
